<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="col-4 py-3">
            <form>
                <div class="form-group">
                    <input type="number" class="form-control" id="inputNum" placeholder="Nhập số">
                </div>
                <button type="button" class="btn btn-warning my-2" id="btnAdd">Thêm số</button>
                <p id="txtAdd" class="alert alert-warning py-3"></p>

                <p>Bài 1~5:</p>
                <button type="button" class="btn btn-primary my-2" id="btnBai1">1. Tổng số dương</button>
                <p id="txtBai1" class="alert alert-success py-3"></p>

                <button type="button" class="btn btn-primary my-2" id="btnBai2">2. Đếm số dương</button>
                <p id="txtBai2" class="alert alert-success py-3"></p>

                <button type="button" class="btn btn-primary my-2" id="btnBai3">3. Số nhỏ nhất</button>
                <p id="txtBai3" class="alert alert-success py-3"></p>

                <button type="button" class="btn btn-primary my-2" id="btnBai4">4. Số dương nhỏ nhất</button>
                <p id="txtBai4" class="alert alert-success py-3"></p>

                <button type="button" class="btn btn-primary my-2" id="btnBai5">5. Số chẵn cuối cùng</button>
                <p id="txtBai5" class="alert alert-success py-3"></p>
            </form>
        </div>
        <div class="col-4 py-3">
            <form>
                <p>Bài 6:</p>
                <div class="form-group">
                    <input type="number" class="form-control my-2" id="inputNumIndex1" placeholder="Nhập vị trí 1">
                    <input type="number" class="form-control my-2" id="inputNumIndex2" placeholder="Nhập vị trí 2">
                </div>
                <button type="button" class="btn btn-primary my-2" id="btnBai6">Đổi chỗ</button>
                <p id="txtBai6" class="alert alert-success py-3"></p>
            </form>
        </div>
        <div class="col-4 py-3">
            <form>
                <p>Bài 7:</p>
                <button type="button" class="btn btn-primary my-2" id="btnBai7">Thứ tự tăng dần</button>
                <p id="txtBai7" class="alert alert-success py-3"></p>
            </form>
        </div>
        <div class="col-4 py-3">
            <form>
                <p>Bài 8:</p>
                <button type="button" class="btn btn-primary my-2" id="btnBai8">Số nguyên tố đầu tiên</button>
                <p id="txtBai8" class="alert alert-success py-3"></p>
            </form>
        </div>
        <div class="col-4 py-3">
            <form>
                <p>Bài 9:</p>
                <button type="button" class="btn btn-primary my-2" id="btnBai9">Tìm số nguyên</button>
                <p id="txtBai9" class="alert alert-success py-3"></p>
            </form>
        </div>
        <div class="col-4 py-3">
            <form>
                <p>Bài 10:</p>
                <button type="button" class="btn btn-primary my-2" id="btnBai10">So sánh dương âm</button>
                <p id="txtBai10" class="alert alert-success py-3"></p>
            </form>
        </div>
    </div>



    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>


    <script src="./main.js"></script>
</body>

</html>
